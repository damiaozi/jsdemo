<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>京东广告条</title>
<style>
*{padding:0; margin:0;}
li{list-style:none;}
img{border:none;}

.box{width:670px; height:240px; margin:50px auto; position:relative;}
.imgBox img{width:670px; height:240px; display:block;}
.num{position:absolute; bottom:5px; right:5px;}
.num li{float:left; margin-right:5px; width:22px; height:22px; background:#999; color:#FFF; line-height:22px; text-align:center; border-radius:50% 50%; font-family:"微软雅黑"; font-size:12px;}
.num .active{background:#E4393C;}

</style>
<script type="text/javascript">
    window.onload = function(){
        var oBox = document.getElementById('box');
        var oLis =  document.getElementsByTagName('li');
        var oImgCon = document.getElementById('img-con');
        var nowIndex = 0;

        for (var i = 0; i < oLis.length; i++) {
             oLis[i].index = i;
             oLis[i].onmouseover = function(){
                for (var i = 0; i < oLis.length; i++) {
                    oLis[i].className='';
                }
                nowIndex = this.index;
                this.className = 'active';
                oImgCon.src = 'img/pic'+this.index+'.jpg'
             }
        }  


        oBox.onmouseover = function(){
           
              clearInterval(timer);
        }
         oBox.onmouseout = function(){
              startInt();
        }

        var timer =null;
        startInt();
        function startInt(){
            timer =setInterval(function(){
                for (var i = 0; i < oLis.length; i++) {
                    oLis[i].className='';
                }
                nowIndex < oLis.length-1?nowIndex ++ : nowIndex=0; 
                oLis[nowIndex].className='active';
                oImgCon.src = 'img/pic'+nowIndex+'.jpg'
          
            },1000);    

    }


}
    
</script>
</head>

<body>
<div class="box" id="box">
	<div class="imgBox" id="imgs">
    	<a href="javascript:;"><img id="img-con" src="img/pic0.jpg" alt=""></a>
    </div>
    <ul class="num" id="num">
    	<li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</div>
</body>
</html>
