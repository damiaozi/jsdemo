<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>6百度首页-换图片</title>

	<style type="text/css">
		*{
			margin: 0;
			padding: 0;

		}

		.container{
			width: 800px;
			min-height: 500px;
			margin: 50px auto;
		}

		.content{
			width: 200px;
			margin: 0 auto;
		}

		img{
			border: 1px solid #ccc;
			margin-right: 10px;
		}
		
	</style>
</head>

<body>
	<div class="container">
		<div class="content">
			<img id="img" src="images/genimage2.png">
			<a href="#" id="btn">换一张</a>
		</div>

	</div>    

	<script type="text/javascript">
		var img = document.getElementById('img');
		var oBtn = document.getElementById('btn');


		var imgs = new Array();
		imgs[0] = 'images/genimage1.png';
		imgs[1] = 'images/genimage2.png';
		var nowIndex = 0;

		oBtn.onclick = function(){
			img.src =imgs[nowIndex];
			if (nowIndex ==0) {
				nowIndex=1;
			}else{
				nowIndex=0;
			}
		}
	
		
	</script>
</body>
</html>
